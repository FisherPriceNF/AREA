<!DOCTYPE html>
<html>
	<head>

	  <meta charset="UTF-8"> <!-- Format -->
	  <title>Projet AREA</title>
	  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	  <link rel="stylesheet" href="css/style.css">	

	</head>

		<body>
			
				<!-- Form d'idenfication -->
				<div class="form">
					
					 <ul class="tab-group">
        				<li class="tab active "><a href="#register">Identification</a></li>
        				<li class="tab"><a href="#action">Action</a></li>
      				</ul>
				
				<!-- Début tab-content -->
				<div class="tab-content">

						<!-- Page Identification -->	
						<div id="register">
								<h1> Identification de vos compte </h1>

								<!-- Type d'envoi Post à / -->
								<form action="/" method="post">

									<!-- Espace Facebook -->
										<div class="field-wrap">
											<label>
											Facebook<span class="req">*</span>
											</label>
											<input name="cfacebook"type="email"required autocomplete="off"/>
										</div>

										<!-- Espace Twitter -->
										<div class="field-wrap">
											<label>
											Twitter<span class="req">*</span>
											</label>
											<input name="ctwitter" type="text"required autocomplete="off"/>
										</div>

										<!-- Espace Mail Epitech -->
										<div class="field-wrap">
											<label>
											Epitech / Yammer<span class="req">*</span>
											</label>
											<input name="cyammer" type="email"required autocomplete="off"/>
										</div>

										<!-- Espace Skype -->
										<div class="field-wrap">
											<label>
											Skype<span class="req">*</span>
											</label>
											<input name="cskype" type="text"required autocomplete="off"/>
										</div>

										<button name="connexion" type="submit" class="button button-block"/> Connexion 
										</button>
								</form> <!-- End from action -->
						</div> 

						<!-- Page Action -->	
						<div id="action">
								<h1> Action </h1>

								<!-- Type d'envoi Post à / -->
								<form action="/" method="post">

										<!-- Espace Facebook -->
										<div class="top-row">
												
												<div class="field-wrap">
													<label>
													Facebook<span class="req">*</span>
													</label>
												</div>
												<div class="field-wrap">
													<button name="afacebook" class="button button-block"/>Action</button>
												</div>
										</div>
										<!-- Espacee Twitter -->
										<div class="top-row">
												
												<div class="field-wrap">
													<label>
													Twitter<span class="req">*</span>
													</label>
												</div>
												<div class="field-wrap">
													<button name="atwitter" class="button button-block"/>Action</button>
												</div>
										</div>
										<!-- Espacee  Intra Epitech -->
										<div class="top-row">
												
												<div class="field-wrap">
													<label>
													Intra Epitech<span class="req">*</span>
													</label>
												</div>
												<div class="field-wrap">
													<button name="aintra" class="button button-block"/>Action</button>
												</div>
										</div>

										<!-- Espace Yammer -->
										<div class="top-row">
												
												<div class="field-wrap">
													<label>
													Yammer<span class="req">*</span>
													</label>
												</div>
												<div class="field-wrap">
													<button name="ayammer" class="button button-block"/>Action</button>
												</div>
										</div>

										<!-- Espace Skype -->
										<div class="top-row">
												
												<div class="field-wrap">
													<label>
													Skype<span class="req">*</span>
													</label>
												</div>
												<div class="field-wrap">
													<button name="askype" class="button button-block"/>Action</button>
												</div>
										</div>
					
								</form> <!-- End from action -->
						</div> 
					</div> <!-- End tab-content-->
				</div> <!-- /form -->

				<!-- Appelle de script Javascript -->
				<script type="js/identification.js"></script>
	</body>
</html>
